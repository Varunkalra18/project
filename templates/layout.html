      .heading {

        font-size: 30px;
        font-weight: 500;
        font-style: oblique;
        font-family: "Franklin Gothic Medium", "Arial Narrow", Arial, sans-serif;
      }

      .toast {
        min-height: 65px;
        min-width: 450px;
        position: absolute;
        font-size: larger;
        font-weight: 600;
        bottom: 10px;
        right: 10px;
      }

      body {

        padding: 0px;
        overflow-x: hidden;

    <script>

      function error_toast(text) {
        const color = 'red' ;
        toast(color, text) ;
      }

      function success_toast(text) {
        const color = 'yellowgreen' ;
        toast(color, text) ;
      }

      function warning_toast(text) {
        const color = 'yellow' ;
        toast(color, text) ;
      }

      function toast(color, text) {
        // background-color: yellowgreen;
        const toastContainer = document.createElement('div') ;
        toastContainer.style.backgroundColor = color ;
        toastContainer.className="toast d-flex align-items-center px-3" ;
        toastContainer.innerHTML = `Message : ${text}` ;

        const body_toast = document.getElementById("body");
        body_toast.appendChild(toastContainer)

        setTimeout(() => {
          body_toast.removeChild(toastContainer) ;
        }, 3000) ;

      }
    </script>
