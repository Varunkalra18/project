{% extends "layout.html" %}

{% block title %}
    After Login
{% endblock %}



{% block script %}
{% endblock %}



{% block main %}
    
    <div class="container">
        <div class="row">
            {% for ro in row %}
            <div class="col-4">
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{ ro.Image }}" alt="Card image cap">
                    <div class="card-body">
                      <h5 class="card-title">{{ro.Name}}</h5>
                      <p class="card-text">{{ro.Description}}</p>
                      <a href="#" class="btn btn-primary">Bid Now</a>
                    </div>
                  </div>
            </div>
            {% endfor %}
        </div>
    </div>
{% endblock %}
